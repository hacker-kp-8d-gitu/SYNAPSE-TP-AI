<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Stock Market Predictor AI</title>
    <style>
        /* Dark theme styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #f1f1f1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 3rem;
            color: #00aaff;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        /* Button styling */
        .predictor-button {
            background-color: #00aaff;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .predictor-button:hover {
            background-color: #0088cc;
        }

        .container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Share End Price Predictor</h1>
        <p>Use AI to predict future stock prices. A Part of SYNAPSE_TP.AI.</p>
        <!-- Replaced the link with a button -->
        <a href="/static/index.html" class="predictor-button">Go to Predictor</a>
    </div>
</body>
</html>
